{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">{{ user.username }}</h1>
    <p class="text-center"><a href="{{url_for('users.index')}}">Home</a></p>
    <div class="container">
        <p>First Name: {{ user.first_name }}</p>
        <p>Last Name: {{ user.last_name }}</p>

        <p>
            <a href="{{url_for('workouts.new', user_id=user.id)}}">Start Workout</a> |
            <a href="{{url_for('workouts.index', user_id=user.id)}}">List Workouts</a> 
        </p>

        <p>
            <a href="{{url_for('users.edit', id=user.id)}}">Edit Account</a> |
            <a href="{{url_for('users.index')}}">List All Users</a>
        </p>
    </div>
{% endblock %}
