{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Workout for {{workout.date.strftime("%A, %d %b %Y")}}</h1>
    <p class="text-center"><a href="{{url_for('users.show', id=user_id)}}">Home</a></p>
    <div class="container">

        <h3>Location: {{workout.location}}</h3>
        <h4>Length: {{workout.length}} minutes</h4>
        <p>Comment: {{workout.comment}}</p>
        
        <p>
            <a href="{{url_for('workouts.new', user_id=workout.user_id)}}">Add a workout</a> |
            <a href="{{url_for('workouts.index', user_id=workout.user_id)}}">List all workouts</a> 
        </p>
        <p>
            <a href="{{url_for('workouts.edit', user_id=workout.user_id, wo_id=workout.id)}}">Edit this workout</a>
        </p>
    </div>
{% endblock %}
