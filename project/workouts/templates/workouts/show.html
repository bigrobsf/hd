{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Workout for {{workout.date}}</h1>
    <p class="text-center"><a href="{{url_for('users.show', id=user.id)}}">Home</a></p>
    <div class="container">
        <h3>Message: {{ msg.message }}</h3>
        <h3>Location: {{workout.location}}</h3>
        <h4>Length: {{workout.length}} minutes</h4>
        <p>Comment: {{workout.comment}}</p>
        
        <p>
            <a href="{{url_for('messages.new', user_id=msg.user_id)}}">Add a message</a> |
            <a href="{{url_for('messages.index', user_id=msg.user_id)}}">List this user's messages</a> 
        </p>
        <p>
            <a href="{{url_for('messages.edit', user_id=msg.user_id, msg_id=msg.id)}}">Edit this message</a> |
            <a href="{{url_for('users.index')}}">Home</a>
        </p>
    </div>
{% endblock %}
