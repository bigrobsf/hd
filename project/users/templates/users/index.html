{% extends 'base.html' %}
{% block content %}
  <p class="text-center"><a href="{{url_for('exercises.index')}}">Exercises</a> | 
  <a href="{{url_for('users.logout')}}">Log Out</a></p>
  <h3 class="text-center">Admin Page - User Listing</h3>

  <div class="container">

    <table class="table table-striped table-responsive">
      <tbody>
      {% for user in users %}
        <tr>
          <td>
            <p><strong><a href="{{url_for('users.show', id=user.id)}}">{{user.first_name}} {{user.last_name}}</a></strong></p>
          </td>
          <td class="vert-aligned text-center">
            <a class="btn btn-info" href="{{url_for('workouts.index', user_id=user.id)}}">View Workouts</a>
          </td>
          <td class="vert-aligned text-center">
            <a class="btn btn-primary" href="{{url_for('users.edit', id=user.id)}}">Edit</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
